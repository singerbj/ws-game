<!DOCTYPE html>
<html>
  <head>
    <title>WS Server</title>
    <style>
        body {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            margin: 0px;
            width: 100%;
            text-align: center;
            font-family: sans-serif;
        }

        .form {
          position: absolute;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 100%;
          background-color: #FFF;
        }

        .nickname {
          width: 300px;
          height: 40px;
          line-height: 40px;
          font-size: 40px;
        }

        .join {
          width: 305px;
          height: 40px;
          line-height: 20px;
          font-size: 20px;
        }

        canvas {
          display: inline;
        }
    </style>
  </head>
  <body>
    <div class="form">
      <br>
      <br>
      <br>
      <h1>Top Down Multiplayer Shooter</h1>
      <br>
      <h4>Enter your name:</h4>
      <input type="text" class="nickname"/>
      <br>
      <br>
      <button class="join"> Join Game </button>
      <br>
    </div>
    <div class="canvas-container">
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="myjs.js"></script>
  </body>
</html>
